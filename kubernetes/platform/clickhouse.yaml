apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:24.3-alpine
        ports:
        - containerPort: 8123
          name: http
        - containerPort: 9000
          name: native
        env:
        - name: CLICKHOUSE_DB
          value: fivemanage
        - name: CLICKHOUSE_USER
          value: default
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fivemanage-secrets
              key: CLICKHOUSE_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /var/lib/clickhouse
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: clickhouse-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: platform
spec:
  selector:
    app: clickhouse
  ports:
  - port: 8123
    name: http
  - port: 9000
    name: native
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clickhouse-pvc
  namespace: platform
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
